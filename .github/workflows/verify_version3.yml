# SEE; https://pharmaverse.github.io/admiralci/articles/common_structure.html

  GHA:
    runs-on: ubuntu-latest
    if: ${{ !env.ACT }}

    steps:

      - name: Set US Eastern timezone
        run: sudo timedatectl set-timezone America/New_York
    
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        if: ${{ !env.ACT }}
        uses: r-lib/actions/setup-r@v2

      - name: Set up R (act only)
        if: ${{ env.ACT }}
        uses:

        if: ${{env.ACT}}
      - name: Install Git (REQUIRED FOR THIS SPECIFIC DOCKER IMAGE)
        run: |
          apt-get update # Update package lists
          apt-get install -y git # Install git

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "jsonlite", "quarto", "diffdf", "rmarkdown", "safetyData", "tibble", "stringr", "haven"), repos = "https://packagemanager.posit.co/cran/__linux__/noble/latest")'
          

      - name: Run QC script
        run: R -e 'quarto::quarto_render("qcReport.qmd")'

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qcReport.html
          path: qcReport.html

      - name: PR comment with file
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: qc.Rmd
          comment-tag: qc-dataset

