name: Verify Templates âœ…

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      -  main
    paths:
      -  '**.yml'
  push:
    branches:
      - 2506_verify_templates_condensed 

run-name: PR Build for ${{ github.event.pull_request.number }} by @${{ github.actor }}


permissions:
  issues: write

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Set US Eastern timezone
        run: sudo timedatectl set-timezone America/New_York

# Why this?
#     - name: Check out repository
#       uses: actions/checkout@v4
#       with:
#         ref: ${{ github.event.pull_request.head.ref }} # Checkout the branch of the PR
#         fetch-depth: 0

        # The 'checkout' action is REQUIRED To access files in your repository.
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Print PR details
        run: |
          echo "This workflow is running for PR # ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Source Branch: ${{ github.event.pull_request.head.ref }}"
          echo "Target Branch: ${{ github.event.pull_request.base.ref }}"
          echo "Last commit SHA: ${{ github.sha }}"

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "jsonlite", "quarto", "diffdf", "rmarkdown", "safetyData", "tibble", "stringr"), repos = "https://packagemanager.posit.co/cran/__linux__/noble/latest")'

      - name: Run QC script
        run: R -e 'quarto::quarto_render("qcReport.qmd")'

      - name: Run QC summary
        run: R -e 'source("qcSummary.R")'
        shell: bash {0}

      - name: Run QC summary2
        run: source("qcSummary.R")
        shell: Rscript {0}


      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qcReport.html
          path: qcReport.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: result.Rmd
          path: result.Rmd

      - name: # lines of result.Rmd
        run: |
          cat result.rmd | wc -l
        shell: bash {0}

      - name: result.Rmd summary via bash
        run: |
          cat result.Rmd >> $GITHUB_STEP_SUMMARY
        shell: bash {0}

      - name: result.Rmd via R
        run: |
          Rscript -e 'readLines("result.Rmd") |> cat(sep = "\n")'
        shell: bash {0}

      - name:  result.Rmd cat to console
        run: |
          echo " --- result.Rmd ---"
          cat result.Rmd
          echo " ------------------"


#      - name: Log qcSummary.html content (if Push or Workflow Dispatch)
#        # This step will run for push or workflow_dispatch events
#        # It logs the content to the workflow run output
#        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
#        run: |
#          echo "--- Content of qcSummary.html.md ---"
#          cat qcSummary.html.md
#          echo "-------------------------"



      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Verify Templates 
          content-filepath: result.Rmd
          assignees: jimrothstein
          labels: |
            report
            automated issue

