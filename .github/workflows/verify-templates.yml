name: Check post tags

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      -  main
    paths:
      -  '**.yml'
  push:

jobs:
  Check-post-tags:
    runs-on: ubuntu-latest
    container:
      image: "rocker/tidyverse:4.2.1"
    steps:
      - uses: actions/checkout@v4
      - name: Run check_post_tags
        run: source("data-raw/verify_templates.R")
        shell: Rscript {0}
