---
name: Check URLs ðŸŒ

on:
  push:
    branches:
      - main
      - devel
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - devel
  workflow_dispatch:

concurrency:
  group: links-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  links:
    name: Validate Links ðŸ”Ž
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip links]')
        && github.event.pull_request.draft == false
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v3

      - name: Check URLs in docs ðŸ”¬
        uses: lycheeverse/lychee-action@v1.5.0
        with:
          fail: true
          jobSummary: true
          format: markdown
          output: links-results.md
          args: >-
            --exclude-private
            --exclude "https://github.com.*.git|lycheeverse.*"
            --verbose
            --no-progress
            ${{ inputs.additional_args }}
            **/*.md
            **/*.html
            **/*.Rmd
            **/*.yaml
            **/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
