---
name: R Package Validation report

on: # Run this action when a release is published
  release:
    types: [published]

jobs:
  r-pkg-validation:
    name: Create report ğŸ“ƒ
    runs-on: ubuntu-latest
    # Set Github token permissions
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v2

      - name: Build report ğŸ—
        uses: insightsengineering/thevalidatoR@main

      # Upload the validation report to the release
      - name: Upload report to release ğŸ”¼
        if: success()
        uses: svenstaro/upload-release-action@v2
        with:
          file: ./validation_report.pdf
          asset_name: validation-report.pdf
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: false
